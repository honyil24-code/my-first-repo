<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 3: Bootstrap Styling</title>
    
    <!-- This line imports all of Bootstrap's CSS shortcuts! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- We'll wrap our content in a .container to give it nice margins -->
    <!-- .mt-4 means: margin, top, size 4 -->
    <div class="container mt-4">

        <!-- --- TODO: Task 1 --- -->
        <!-- Add two classes to the h1 tag below: -->
        <!-- 1. A class to center the text. -->
        <!-- 2. A class to change the text color to Bootstrap's 'text-primary' color. -->
        <h1>Styling with Bootstrap</h1>

        <!-- --- TODO: Task 2 --- -->
        <!-- Add the 'lead' class to the paragraph below to make it stand out. -->
        <p>
            Bootstrap lets us add pre-made CSS classes to our HTML to quickly change the style.
            We don't have to write the CSS ourselves!
        </p>

        <!-- --- TODO: Task 3 --- -->
        <!-- This is a plain, boring button. Add two classes to it: -->
        <!-- 1. The 'btn' class. -->
        <!-- 2. The 'btn-success' class. -->
        <button>Click Me - I don't do anything, though!</button>

        <!-- --- TODO: Task 4 --- -->
        <!-- Let's turn this paragraph into an 'alert' box. Add two classes: -->
        <!-- 1. The 'alert' class. -->
        <!-- 2. The 'alert-info' class. -->
        <p class="mt-4">
            This paragraph will become a blue information box.
        </p>

    </div>

    <!-- Bootstrap's JavaScript file - not needed for this work, but good to have! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
